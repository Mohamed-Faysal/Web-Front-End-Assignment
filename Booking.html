<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../S31_20190711_WT_Ass1/bookingstyle.css">
<head>
	<title>Booking </title>
</head>
<body>
	<div class="main">
		<div class="reg">
			<h2><i>Booking Form<i></h2>
			<form id="reg" method="post">
				<label>User Name :</label>
				<br>
				<input type="text" name="uname" id="name" placeholder="Enter your name">
				<br><br>
				<label>Number of Persons</label>
				<br>
				<input type="text" name="pnumber" id="name" placeholder="Enter number of Persons">
				<br><br>
				<label>Date and Time</label>
				<br>
				<input type="datetime-local" name="name" id="date" placeholder="Enter date and time">
				<br><br>
				<label for="Paymethod">Payment Method</label><br>
				<select id="Paymethod">
					<option value="Paymethod">Select payment method</option>
					<option value="PayPal">PayPal</option>
					<option value="Visa">Visa</option>
					<option value="Mastercard">Mastercard</option>
					<option value="Other">Other</option>
				</select>
				<div class="container">
					<input class="btn btn1" type="submit" name="submit" value="submit">
					<button class="btn btn2" type="button" name="learnmore"><a href="../S31_20190711_WT_Ass1/Home.html">Return</a></button>
				</div>
			</form>	
		</div>
	</div>
</body>
</html>
